<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AJCE 2008 FIFA World Cup App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}

#scores {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#scores td, #scores th {
    border: 1px solid #ddd;
    padding: 8px;
}

#scores tr:nth-child(even){background-color: #f2f2f2;}

#scores tr:hover {background-color: #ddd;}

#scores th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #9900FF;
    color: white;
}

    </style>
</head>
<body>

<div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
           href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                class="fa fa-bars"></i></a>
        <a href="/play" class="w3-bar-item w3-button w3-padding-large w3-white">Play</a>
        <a href="/fixture" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Fixtures</a>
        <a href="/user" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Users</a>
        <a href="/prediction"
           class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Predictions</a>
        <a href="/score" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Scores</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="/play" class="w3-bar-item w3-button w3-padding-large">Play</a>
        <a href="/fixture" class="w3-bar-item w3-button w3-padding-large">Fixtures</a>
        <a href="/user" class="w3-bar-item w3-button w3-padding-large">Users</a>
        <a href="/prediction" class="w3-bar-item w3-button w3-padding-large">Predictions</a>
        <a href="/score" class="w3-bar-item w3-button w3-padding-large">Scores</a>
    </div>
</div>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
        <div class="w3-twothird">
            <h1>Scores</h1>
            <div style="overflow-x:auto;">
                <table id="scores">
                    <tr>
                        <th>NAME</th>
                        <th>BRANCH</th>
                        <th>Match</th>
                        <th>PREDICTED RESULT</th>
                        <th>SCORE</th>
                    </tr>
                    <tr th:each="score: ${scores}">
                        <td th:text="${score.userName}"></td>
                        <td th:text="${score.userBranch}"></td>
                        <td th:text="${score.match}"></td>
                        <td th:text="${score.predictedResult}"></td>
                        <td th:text="${score.score}"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="w3-third w3-center">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/67/2018_FIFA_World_Cup.svg/281px-2018_FIFA_World_Cup.svg.png"/>
        </div>
    </div>
</div>

<!-- Second Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
    <div class="w3-content">
        <p class="w3-text-grey">Fun, interactive prediction game for FIFA World Cup 2018.</p>
        <p>With love for AJCE 2008 Batch.</p>
    </div>
</div>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
